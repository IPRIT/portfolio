<div class="ab-me">
  <ab-mobile-menu [stateOpen]="isMobileMenuOpen" (onMobileMenuClosed)="onMobileMenuClosed($event)" [class.closed]="!isMobileMenuOpen"></ab-mobile-menu>
  <ab-header (onMobileMenuClicked)="onMobileMenuClicked($event)"></ab-header>
  <ab-photo-viewer [class.closed]="!(photoViewerService?.isOpen$ | async)"></ab-photo-viewer>
  <router-outlet></router-outlet>
</div>
