<div class="ab-portfolio-item-page">
  <div class="ab-portfolio-item-page__inner">

    <div class="ab-portfolio-item-page__header">
      <div ab-background *ngIf="item && item.style" class="ab-portfolio-item-page__image"
           [style.background-position]="item?.style?.backgroundPhotoPositionForPage"
           [style.background-size]="item?.style?.backgroundPhotoSizeForPage"
           [abImageModel]="item?.style?.backgroundPhotoForPage"
           (imageLoaded)="backgroundImageLoaded($event)"
      ></div>
      <div #backgroundProtector class="ab-portfolio-item-page__background-protector" [style]="item?.style?.backgroundOverlayGradient"></div>
      <div class="ab-portfolio-item-page__text-layout" [style.color]="item?.style?.color">
        <div class="ab-portfolio-item-page__title">{{item?.title}}</div>
        <div class="ab-portfolio-item-page__subtitle">{{item?.subTitle}}</div>
        <div class="ab-portfolio-item-page__title-delimiter" [style.background-color]="item?.style?.titleLineColor"></div>
        <div class="ab-portfolio-item-page__short-description">{{item?.shortDescription}}</div>
      </div>
    </div>

    <div class="ab-portfolio-item-page__cards">
      <div class="ab-portfolio-item-page__cards-inner">

        <div class="ab-portfolio-item-page__block">
          <div class="ab-portfolio-item-page__card">
            <ab-portfolio-item-description [item]="item"></ab-portfolio-item-description>
          </div>

          <div class="ab-portfolio-item-page__card">
            <ab-portfolio-item-photos [item]="item"></ab-portfolio-item-photos>
          </div>
        </div>

        <div class="ab-portfolio-item-page__block">
          <div class="ab-portfolio-item-page__card">
            <ab-portfolio-item-description [item]="item"></ab-portfolio-item-description>
          </div>

          <div class="ab-portfolio-item-page__card">
            <ab-portfolio-item-description [item]="item"></ab-portfolio-item-description>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>

<div class="ab-portfolio-item-page__photos">
  <button (click)="openPhotos(item && item.photos)">View Photos</button>
</div>
