<div class="ab-admin-source-link">

  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" class="form-control" required [(ngModel)]="sourceLink.title" name="title">
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" class="form-control" required [(ngModel)]="sourceLink.description" name="description"></textarea>
  </div>

  <div class="form-group">
    <label for="href">Link:</label>
    <input type="text" id="href" class="form-control" required [(ngModel)]="sourceLink.href" name="href">
  </div>

  <div class="ab-admin-source-link__remove" (click)="removeSourceLink()">
    <i class="material-icons md-24">delete</i>
  </div>

</div>
