<div *ngIf="style">
  <div class="form-group">
    <label for="styleColor">Text Color:</label>
    <input type="color" id="styleColor" class="form-control" required [(ngModel)]="style.color" name="styleColor">
    <input type="text" id="styleColor2" class="form-control" required [(ngModel)]="style.color" name="styleColor2">
  </div>

  <div class="form-group">
    <label for="backgroundOverlayGradient">Background Overlay Gradient:</label>
    <input type="text" id="backgroundOverlayGradient" class="form-control" required [(ngModel)]="style.backgroundOverlayGradient" name="backgroundOverlayGradient">
  </div>

  <div class="form-group">
    <label for="backgroundOverlayColor">Title Line Color:</label>
    <input type="color" id="backgroundOverlayColor" class="form-control" required [(ngModel)]="style.titleLineColor" name="backgroundOverlayColor">
    <input type="text" id="backgroundOverlayColor2" class="form-control" required [(ngModel)]="style.titleLineColor" name="backgroundOverlayColor2">
  </div>

  <div class="form-group">
    <label for="styleColor">Background Photo:</label>
    <ab-admin-photo [photo]="style.backgroundPhoto"></ab-admin-photo>
  </div>

  <div class="form-group">
    <label for="styleColor">Background Photo For Page:</label>
    <ab-admin-photo [photo]="style.backgroundPhotoForPage"></ab-admin-photo>
  </div>

  <div class="form-group">
    <label for="backgroundPhotoPositionForPage">Background Photo Position For Page:</label>
    <input type="text" id="backgroundPhotoPositionForPage" class="form-control" required [(ngModel)]="style.backgroundPhotoPositionForPage" name="backgroundPhotoPositionForPage">
  </div>

  <div class="form-group">
    <label for="backgroundPhotoSizeForPage">Background Photo Size For Page:</label>
    <input type="text" id="backgroundPhotoSizeForPage" class="form-control" required [(ngModel)]="style.backgroundPhotoSizeForPage" name="backgroundPhotoSizeForPage">
  </div>

  <div class="form-group">
    <label for="styleColor">Header Image:</label>
    <ab-admin-photo [photo]="style.headerImage"></ab-admin-photo>
  </div>

  <div class="form-group">
    <label for="headerClass">Header Class:</label>
    <input type="text" id="headerClass" class="form-control" required [(ngModel)]="style.headerClass" name="headerClass">
  </div>

</div>
