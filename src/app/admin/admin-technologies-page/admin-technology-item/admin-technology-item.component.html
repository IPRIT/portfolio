<div class="ab-admin-technology-item">
  <div class="ab-admin-technology-item__inner">

    <form #portfolioItemForm="ngForm" (ngSubmit)="save()">

      <div class="form-group">
        <label>ID: <b>{{item.uid}}</b></label>
      </div>

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" required [(ngModel)]="item.name" name="name">
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" class="form-control" [(ngModel)]="item.description" name="description"></textarea>
      </div>

      <div class="form-group">
        <label for="link">Link:</label>
        <input type="text" id="link" class="form-control" [(ngModel)]="item.link" name="link">
      </div>

      <div class="form-group">
        <label for="description">Photo:</label>
        <ab-admin-photo [photo]="item.photo"></ab-admin-photo>
      </div>

      <div class="ab-admin-technology-item__tools">
        <button type="submit" class="btn btn-success" [disabled]="!portfolioItemForm.form.valid">Save</button>
        <button type="submit" class="btn btn-success" (click)="deleteItem($event)">Delete</button>
      </div>

    </form>

  </div>
</div>
