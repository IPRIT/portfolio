<div class="ab-main">

  <ab-mobile-menu [stateOpen]="isMobileMenuOpen" (onMobileMenuClosed)="setMobileMenuState($event)" [class.ab-mobile-menu_state_closed]="!isMobileMenuOpen"></ab-mobile-menu>

  <div class="ab-main__inner">

    <div class="ab-main__mobile-menu">
      <div class="ab-main__mobile-menu-button" (click)="setMobileMenuState($event)">
        <i class="material-icons md-36">menu</i>
      </div>
    </div>

    <div class="ab-main__centered-content">
      <div class="ab-main__ab-logo">
        <img class="image ab-main__logo-src" draggable="false" src="/assets/ui/images/logo-main.png" i18n-alt alt="Logo Main">
      </div>
      <div class="ab-main__links">
        <div class="ab-main__link-item">
          <a class="link ab-main__link" routerLink="/me/about">
            <span i18n>About me</span>
          </a>
        </div>
        <div class="ab-main__link-item">
          <a class="link ab-main__link" routerLink="/me/portfolio">
            <span i18n>Portfolio</span>
          </a>
        </div>
        <div class="ab-main__link-item">
          <a class="link ab-main__link" routerLink="/me/about">
            <span i18n>Contact</span>
          </a>
        </div>
      </div>
      <div class="ab-main__cv-wrapper">
        <div class="ab-main__cv">
          <a class="link ab-main__cv-download" role="button" target="_blank" href="/#" i18n>Download CV</a>
        </div>
      </div>
    </div>

  </div>
</div>
